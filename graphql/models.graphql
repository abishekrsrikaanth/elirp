

type User  @model(class: "App\\Models\\User")  {
    id: ID!
    name: String!
    email: String!
    company_id: Int!
    profile_photo_url: String!
    enabled: Boolean!,
    created_at: DateTime!
    updated_at: DateTime!
    company: Company @belongsTo
    actions: [UserAction]! @paginate
}

type Company @model(class: "App\\Models\\Company") {
    id: ID!
    enabled: Boolean!
    domain: String!,
    created_at: DateTime!
    updated_at: DateTime!
    users: [User!]! @paginate
    accounts: [Account!] @paginate
    entries: [Entry!] @paginate
    transactions: [Transaction!] @paginate
    inventories: [Inventory!] @paginate
    inventoryTransactions: [InventoryTransaction!] @paginate
    taxes: [Tax!] @paginate
    documents: [Document!] @paginate
    items: [Item!] @paginate
    currencies: [Currency!] @paginate
    contacts: [Contact!] @paginate
    userActions: [UserAction!] @paginate
}

type UserAction  @model(class: "App\\Models\\UserAction") {
   id: ID!
   actionable_type: String!
   actionable_id: Int!
   company_id: Int!
   user_id: Int!
   action: String!
   created_at: DateTime!
   updated_at: DateTime!
   company: Company @belongsTo
   user: User @belongsTo
}


type Account  @model(class: "App\\Models\\Account"){
   id: ID!
   name: String!
   number: String!
   company_id: Int!
   parent_id: Int!
   attribute_1: String!
   attribute_2: String!
   attribute_3: String!
   group: String!
   type: String!
   slug: String!
   auto_generated: Boolean!
   enabled: Boolean!
   created_at: DateTime!
   updated_at: DateTime!
   company: Company @belongsTo
   parent: Account! @belongsTo
   children: [Account!] @paginate
   transactions: [Transaction!] @paginate
   snapshots: [AccountSnapshot!] @paginate
   tax: Tax! @hasOne
}

type Entry @model(class: "App\\Models\\Entry"){
   id: ID!
   amount: Float!
   description: String!
   reference: String!
   company_id: Int!
   document_id: Int!
   is_pending: Boolean!
   parent_id: Int!
   enabled: Boolean!
   created_at: DateTime!
   updated_at: DateTime!
   company: Company @belongsTo
   document: Document! @belongsTo
   parent: Entry! @belongsTo
   children: [Entry!] @paginate
   transactions: [Transaction!] @paginate
}

type Transaction @model(class: "App\\Models\\Transaction"){
   id: ID!
   amount: Float!
   currency_rate: Float!
   currency_code: String!
   reference: String!
   type: String!
   company_id: Int
   account_id: Int
   entry_id: Int
   document_id: Int!
   contact_id: Int!
   item_id: Int!
   is_pending: Boolean!
   parent_id: Int!
   enabled: Boolean!
   created_at: DateTime!
   updated_at: DateTime!
   company: Company @belongsTo
   document: Document! @belongsTo
   item: Item! @belongsTo
   entry: Entry @belongsTo
   account: Account @belongsTo
   parent: Transaction! @belongsTo
   children: [Transaction!] @paginate
}



type Inventory  @model(class: "App\\Models\\Inventory"){
   id: ID!
   company_id: Int!
   created_at: DateTime!
   updated_at: DateTime!
}


type InventoryTransaction {
   id: ID!
   company_id: Int!
   created_at: DateTime!
   updated_at: DateTime!
}


type Tax  @model(class: "App\\Models\\Tax"){
   id: ID!
   company_id: Int!
   created_at: DateTime!
